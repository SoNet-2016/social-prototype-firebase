<div class="row">
    <div class="col-xs-12">
        <div class="page-header">
            <h1>{{ pizza.name }}</h1>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-md-4">
        <img class="img-responsive img-circle center-block" ng-src="{{pizza.image}}" alt="{{pizza.name}}" >
    </div>

    <div class="col-xs-12 col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">{{pizza.pizzeria}}</div>
            <div class="panel-body">
                <address>{{ pizza.address }}</address>
            </div>
        </div>
    </div>
</div>
